Configuration:
  Appenders:
    File:
      name: "FILE"
      fileName: "logs/mongo.log"
      JsonTemplateLayout: {}
    # tag::appender[]
    NoSql:
      name: "MONGO"
      MongoDb:
        connection: "mongodb://${env:DB_USER}:${env:DB_PASS}@localhost:27017/logging.logs"
    # end::appender[]
  Loggers:
    # tag::loggers[]
    Root:
      level: "INFO"
      AppenderRef:
        ref: "MONGO"
    Logger:
      - name: "org.bson"
        level: "WARN"
        additivity: false # <1>
        AppenderRef:
          ref: "FILE"
      - name: "com.mongodb"
        level: "WARN"
        additivity: false # <1>
        AppenderRef:
          ref: "FILE"
    # end::loggers[]
