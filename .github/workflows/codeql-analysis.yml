name: "CodeQL"

on:
  push:
    branches: [ 2.x ]
  pull_request:
    # The branches below must be a subset of the branches provided in `on.push.branches`
    branches: [ 2.x ]
  schedule:
    - cron: '32 12 * * 5'

permissions: read-all

jobs:

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:

      - name: Checkout repository
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3   # 3.5.0
        with:
          fetch-depth: 32

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f0e3dfb30302f8a0881bb509b044e0de4f6ef589    # 2.3.4
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # JDK 8 and 11 is needed for the build.
      # Search `maven-toolchains-plugin` usages for details.
      - name: Setup JDK
        uses: actions/setup-java@3f07048e3d294f56e9b90ac5ea2c6f74e9ad0f98   # 3.10.0
        with:
          distribution: temurin
          java-version: |
            8
            11
          cache: maven

      - name: Build with Maven
        timeout-minutes: 60
        shell: bash
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_8_X64 }}
        run: |
          ./mvnw \
          --show-version --batch-mode --errors --no-transfer-progress \
          -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f0e3dfb30302f8a0881bb509b044e0de4f6ef589    # 2.3.4
