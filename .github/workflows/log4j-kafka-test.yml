name: log4j-kafka tests
on: [workflow_dispatch]

permissions: read-all

jobs:

  log4j-kafka-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ 1.1.1, 2.8.2, 3.3.1 ]

    steps:

      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8   # 3.1.0

      - name: Setup JDK 8
        uses: actions/setup-java@de1bb2b0c5634f0fc4438d7aa9944e68f9bf86cc   # 3.6.0
        with:
          distribution: temurin
          java-version: 8
          java-package: jdk
          architecture: x64
          cache: maven

      - name: Inspect environment (Linux)
        if: runner.os == 'Linux'
        run: env | grep '^JAVA'

      - name: Maven "test"
        timeout-minutes: 60
        shell: bash
        run: |
          ./mvnw \
            --show-version --batch-mode --errors --no-transfer-progress --fail-at-end \
            -Dkafka.version=${{ matrix.version }} \
            -pl log4j-core-test -Dtest=Kafka*Test \
            test

