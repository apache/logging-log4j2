name: codeql-analysis

on:
  push:
    branches: [ "2.x", "main" ]
  pull_request:
    branches: [ "2.x", "main" ]
  schedule:
    - cron: '32 12 * * 5'

permissions: read-all

jobs:

  analyze:
    uses: apache/logging-parent/.github/workflows/codeql-analysis-reusable.yaml@rel/12.1.0
    with:
      java-version: |
        8
        17
    # Permissions required to publish Security Alerts
    permissions:
      actions: read
      contents: read
      security-events: write
